name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
      - name: Download modules
        run: go mod download
      - name: Check formatting
        run: |
          gofmt -l .
          if [ -n "$(gofmt -l .)" ]; then echo "gofmt suggested changes"; exit 1; fi
      - name: Vet
        run: go vet ./...
      - name: Run tests
        run: go test ./... -v
      - name: Build
        run: make build
